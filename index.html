<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./logic.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Promodoro</title>
  </head>
  <body>
    <h1>Promodoro Timer</h1>

    <div class="work-time">
      <span>Work time</span>
      <p id="work-time">00 : 00 : 00</p>
    </div>
    <div class="break-time">
      <span>break time</span>
      <p id="break-time">00 : 00 : 00</p>
    </div>
    <div class="buttons">
      <button id="start-work">Start work</button>
      <button id="start-break">Start break</button>
      <button id="resume-work">Resume work</button>
      <button id="end-work">End work</button>
    </div>
  </body>
</html>
